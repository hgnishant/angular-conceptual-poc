<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
     <input type="text" [(ngModel)]="filteredStatus">
     <br>
     <button class="btn btn-primar" (click)="onAddServer()">Add Server</button>
     <br/>
     <!-- if u don't use async pipe below then status will be shown as "object Promise"
     becoz of promise, the status is delayed and angular will not check for the 
     changed status on it's own to avoid any performance issue -->
     <h2>App Status {{appStatus | async}}</h2>
     <hr/>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten : 15}}</strong> |
           {{ server.instanceType | uppercase  }} |
           {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
